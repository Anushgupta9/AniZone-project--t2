<video src="./public/Chainsaw Man.mp4" id="video_thumbnail" hidden style="width: 450px; height: 320px;">
</video>

        <div class="full-video"></div>

      <div class="my-list" id="myListText">My list</div>
      <div class="share">Share</div>
      <div class="dwonload">Dwonload</div>
      <img class="phone-item" alt="" />
    </div>

    <script>
      var mainHamburgerIcon = document.getElementById("mainHamburgerIcon");
      if (mainHamburgerIcon) {
        mainHamburgerIcon.addEventListener("click", function (e) {
          window.location.href = "./mi-lista.html";
        });
      }
      
      var myListText = document.getElementById("myListText");
      if (myListText) {
        myListText.addEventListener("click", function (e) {
          window.location.href = "./mi-lista.html";
        });
      }

      function playVideo() {
        // Get a reference to the image element
         var imageElement = document.querySelector('.phone-child');

         // Replace the image source with the video source
        imageElement.src = './public/Chainsaw Man.mp4';

        imageElement.style.display = 'none';
      }

      var thumbnail_image = document.getElementById('thumbnail')

      thumbnail_image.addEventListener("click", function() {
        var video = document.getElementById('video_thumbnail');
        video.removeAttribute('hidden');
        video.play();
        

});
      </script>

      
      
  </body>
